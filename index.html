<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Otimizador de Imagens</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f8f8f8;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .controls {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Otimizador de Imagens</h1>

  <div class="controls">
    <label>
      Qualidade (1–100): 
      <input type="range" id="quality" min="1" max="100" value="70" />
      <span id="qualityValue">70</span>
    </label>
    <br />
    <label>
      Extensão de saída:
      <select id="format">
        <option value="image/webp">WebP</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/png">PNG</option>
      </select>
    </label>
  </div>

  <input type="file" id="upload" multiple accept="image/*" />
  <div id="result"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
